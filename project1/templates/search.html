{% extends "layout.html" %}

{% block title %}
	Search
{% endblock %}

{% block body %}
	<h1>Search</h1>

	<form action="{{ url_for('search') }}" method="post">
		<div class="form-group">
			<input class="form-control" type="text" name="search-text" placeholder="Search text">
		</div>
		<div class="form-group">
			<button class="btn btn-primary">Search</button>
		</div>
	</form>

	<div class="form-group">
		<a href="{{ url_for('index') }}">Return to index</a>
	</div>
	
{% endblock %}
